<div class="modal-header">
    <h5 class="modal-title" id="gridModalLabel">{{item}}</h5>
    
  </div>
  <div class="modal-body">
    
    <div class="container-fluid bd-example-row">

      <div class="row img">
        <div class="col-12 col-sm-12 col-example">
            <img style="width:100%;border-radius: 1rem;" src="assets/imagens/{{imagem}}">
        </div>
      </div>

      <div class="col-md-12">
        <label>Quantidade:</label>
      </div>

      <div class="row qntd" style="margin-top: .5rem;">
        <div class="col-6 col-sm-6" style="display: flex;">
           
            <div>
                <i style="font-size: 22px;" class="bi bi-dash-circle"></i>
            </div>
            <div style="margin-left: .5rem;margin-right: .5rem;" >
                <input style="text-align: center;" type="number" [(ngModel)]="quantidade" class="form-control">
            </div>
            <div>
                <i style="font-size: 22px;" class="bi bi-plus-circle"></i>
            </div>
        </div>
        

        <div class="col-2 col-sm-2 col-example" style="margin-top: .5rem;">
            <label>Valor:</label>
        </div>
        <div class="col-4 col-sm-4">
            <input class="form-control" [(ngModel)]="valor" type="text"  readonly>
        </div>
      </div>
      <div class="col-12 col-sm-12">
        <label for="observacoes">Observações:</label>
      </div>
      <div class="row obs">
        <div class="col-12 col-sm-12 col-example">
         <textarea name="observacoes" [(ngModel)]="observacoes" class="form-control" rows="3"></textarea>
        </div>
      </div>
    
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" name="realizarPedido" id="realizarPedido">Realizar Pedido</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
  </div>
